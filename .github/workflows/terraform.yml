name: CD - Deploy with Terraform

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-south-1

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Debug: list files to ensure task5_terraform exists
      - name: Show repo files
        run: ls -R

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # 4️⃣ Configure AWS CLI (ensures credentials are exported)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 5️⃣ Terraform Init
      - name: Terraform Init
        working-directory: ./task5_terraform
        run: terraform init

      # 6️⃣ Terraform Plan using terraform.tfvars
      - name: Terraform Plan
        working-directory: ./task5_terraform
        run: terraform plan -out=tfplan -var-file="terraform.tfvars"

      # 7️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: ./task5_terraform
        run: terraform apply -auto-approve tfplan
