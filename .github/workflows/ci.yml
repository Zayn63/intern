name: CI - Build & Push Strapi Docker Image

# Trigger this workflow on every push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t zayn63/zstrapi:latest .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push zayn63/zstrapi:latest

      # Step 5: Set the image tag as an output variable (for CD workflow)
      - name: Set IMAGE_TAG output
        id: image
        run: echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
